<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google login</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <img id="picture" />
      <ul id="infos" hidden>
        <li><b>Full Name:</b> <span id="fullName"> </span></li>
        <li><b>User ID: </b><span id="sub"></span></li>
        <li><b>First Name: </b><span id="given_name"></span></li>
        <li><b>Last Name: </b><span id="family_name"></span></li>
        <li><b>Email: </b><span id="email"></li>
        <li><b>Organization:</b> <span id="organization"></span></li>
        <li><b>User is verified: </b><span id="verifiedEmail"></span></li>
      </ul>      
      <div class="g_id_signin"></div>
    </div>
  </body>
</html>
